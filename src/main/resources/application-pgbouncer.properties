# ============================================
# Heronix Talk - PgBouncer Configuration
# Use this profile for 500+ concurrent users
# ============================================
#
# Run with: java -jar heronix-talk.jar --spring.profiles.active=pgbouncer
#
# ============================================

# ============================================
# PgBouncer Connection
# ============================================

# Connect to PgBouncer (default port 6432)
spring.datasource.url=jdbc:postgresql://localhost:6432/heronix_talk
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=heronix
spring.datasource.password=heronix_password

# ============================================
# HikariCP - Optimized for PgBouncer
# ============================================

# Smaller pool - PgBouncer handles connection pooling
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20

# Timeouts
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# IMPORTANT: Disable connection test query for transaction pooling mode
# PgBouncer's transaction pooling doesn't support session-level commands
spring.datasource.hikari.connection-test-query=

# Don't set connection init SQL - incompatible with transaction pooling
# spring.datasource.hikari.connection-init-sql=

# ============================================
# JPA/Hibernate Settings
# ============================================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# IMPORTANT: Disable prepared statement caching with PgBouncer transaction mode
# Prepared statements are session-level and don't work with transaction pooling
spring.jpa.properties.hibernate.jdbc.use_scrollable_resultset=false

# ============================================
# Production Settings
# ============================================

spring.h2.console.enabled=false
heronix.init.create-test-data=false

# Production logging
logging.level.com.heronix.talk=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO
