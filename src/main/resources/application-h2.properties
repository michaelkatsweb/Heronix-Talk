# ============================================
# Heronix Talk - H2 Database Configuration
# Offline-First Mode (Default)
# ============================================

# H2 Database Configuration
# Note: AUTO_SERVER and DB_CLOSE_ON_EXIT=FALSE cannot be used together in newer H2 versions
spring.datasource.url=jdbc:h2:file:./data/heronix-talk;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Data directory
heronix.database.data-dir=./data

# Enable test data in development
heronix.init.create-test-data=true
