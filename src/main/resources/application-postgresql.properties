# ============================================
# Heronix Talk - PostgreSQL Configuration
# Enterprise Mode - Optimized for 500+ users
# ============================================

# ============================================
# Database Connection
# ============================================

# Direct PostgreSQL connection (for development/small deployments)
# spring.datasource.url=jdbc:postgresql://localhost:5432/heronix_talk

# PgBouncer connection (recommended for 500+ users)
# Uncomment this and comment the above for production
spring.datasource.url=jdbc:postgresql://localhost:5432/heronix_talk

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=heronix
spring.datasource.password=heronix_password

# ============================================
# Connection Pool (HikariCP)
# ============================================

# For direct PostgreSQL connection (no PgBouncer):
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# For PgBouncer (transaction pooling mode):
# Reduce pool size - PgBouncer handles the pooling
# spring.datasource.hikari.minimum-idle=5
# spring.datasource.hikari.maximum-pool-size=20
# Disable connection test query - PgBouncer handles this
# spring.datasource.hikari.connection-test-query=

# ============================================
# JPA/Hibernate Settings for PostgreSQL
# ============================================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Batch processing for better write performance
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Query optimization
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# ============================================
# Production Settings
# ============================================

# Disable H2 console in production
spring.h2.console.enabled=false

# Disable test data
heronix.init.create-test-data=false

# Production logging levels
logging.level.com.heronix.talk=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO

# ============================================
# Performance Monitoring
# ============================================

# Enable SQL statistics (set to DEBUG for troubleshooting)
logging.level.org.hibernate.stat=WARN

# Slow query logging (queries over 100ms)
# logging.level.org.hibernate.SQL_SLOW=INFO
