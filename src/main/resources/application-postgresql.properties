# ============================================
# Heronix Talk - PostgreSQL Configuration
# Enterprise Mode
# ============================================

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/heronix_talk
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=heronix
spring.datasource.password=heronix_password

# Connection Pool (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Settings for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 console in production
spring.h2.console.enabled=false

# Production settings
heronix.init.create-test-data=false
logging.level.com.heronix.talk=INFO
logging.level.org.springframework.web.socket=INFO
